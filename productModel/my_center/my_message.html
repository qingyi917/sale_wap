<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="../public/css/neat.css"/>
    <link rel="stylesheet" href="../public/css/my_common.css"/>
    <link rel="stylesheet" href="../public/css/swiper.min.css">
    <link rel="stylesheet" href="css/my_message.css"/>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
    <header>
        <i class="return-btn"></i>
        <h1 class="header-title">我的消息</h1>
    </header>
    <div class="swiper-container">

                </div>
                <div class="mes">

                    <p class="mes-con">母婴用品优惠最高1折起</p>
                </div>
                <div class="mes">

                </div>
            </div>
        </div>
        <div class="swiper-scrollbar"></div>
    </div>
    <script src="../public/js/jquery.js"></script>
    <script src="../public/js/swiper.min.js"></script>
    <script src="js/my_center.js"></script>
</body>
</html>
