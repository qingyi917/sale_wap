<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="../public/css/neat.css"/>
    <link rel="stylesheet" href="../public/css/my_common.css"/>
    <link rel="stylesheet" href="../public/css/swiper.min.css">
    <link rel="stylesheet" href="css/personal_information.css"/>
    <script>
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
    <header>
        <i class="return-btn"></i>
        <h1 class="header-title">个人资料</h1>
    </header>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">    <!--必须包有这层，滚动才会生效-->
                <div class="option clearfix">
                    <span class="option-name">头像</span>
                    <div>
                        <img src="img/default-img.png" alt=""/>
                        <i class="right-icon"></i>
                    </div>
                </div>
                <div class="option clearfix">
                    <span class="option-name">昵称</span>
                    <div>
                        <span class="nickname">倾译</span>
                        <i class="right-icon"></i>
                    </div>
                </div>
                <div class="option clearfix">
                    <span class="option-name">手机号</span>
                    <div>
                        <span class="phone-num">18512457891</span>
                        <i class="right-icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="swiper-scrollbar"></div>
    </div>
    <script src="../public/js/jquery.js"></script>
    <script src="../public/js/swiper.min.js"></script>
    <script src="js/my_center.js"></script>
</body>
</html>
